<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <div class="bottom-block">
                <div class="input-panel">
                    <input type="radio" name="meme" class="input" value="first" id="first" checked hidden>
                    <label for="first" class="pagination"><span class="circle"><span class="disk"></span></span></label>
                    <input type="radio" name="meme" class="input" value="second" id="second" hidden>
                    <label for="second" class="pagination"><span class="circle"><span
                                class="disk"></span></span></label>
                    <input type="radio" name="meme" class="input" value="third" id="third" hidden>
                    <label for="third" class="pagination"><span class="circle"><span class="disk"></span></span></label>
                    <input type="radio" name="meme" class="input" value="fourth" id="fourth" hidden>
                    <label for="fourth" class="pagination"><span class="circle"><span
                                class="disk"></span></span></label>
                    <input type="radio" name="meme" class="input" value="fifth" id="fifth" hidden>
                    <label for="fifth" class="pagination"><span class="circle"><span class="disk"></span></span></label>
                </div>
                <div class="description-panel">
                    <p class="description">Can you write "banana" using JavaScript ?</p>
                    <p class="description">Do you like functions as much as I do?</p>
                    <p class="description">How can I do an e-mail validation, let's see...</p>
                    <p class="description">I need to write some comments to simplify my code review.</p>
                    <p class="description description_small">Q: How can you understand that a fullstack Javascript
                        developer is working?<br>A: You can hear him Grunting!</p>
                </div>
            </div>

            <div class="container">
                <div class="item"><img src="./img/1_banana.jpg" alt="banana_function meme" class="item__image"></div>
                <div class="item"><img src="./img/2_functionsInFunctions.jpg" alt="functions is functions meme"
                        class="item__image"></div>
                <div class="item"><img src="./img/3_Day1Day10_Programming.png" alt="google search regExp meme"
                        class="item__image"></div>
                <div class="item"><img src="./img/4_Comments.jpg" alt="comments meme" class="item__image">
                </div>
                <div class="item"><img src="./img/5_FrontEndBackEndFullStack Meme.jpg" alt="full stack meme"
                        class="item__image"></div>
            </div>
        </div>
    </div>
</body>
</html>
